<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Login</title>
        <link href="https://fonts.googleapis.com/css2?family=Cookie&display=swap" rel="stylesheet">
    </head>
    <body>
        <mat-toolbar color="primary" class="top-toolbar">
            <mat-toolbar-row class="top-toolbar-row">
                <div class="top-toolbar-title">
                    <img src="assets/icons/passport.ico" alt="icon" style="height: 50px;"> <span> Travela</span>
                </div>
                
                <button class="signup-button" mat-stroked-button type="button" [routerLink]="['/signup']">Sign Up</button>
            </mat-toolbar-row>
        </mat-toolbar>

        <form [formGroup]="form" (submit)="login()">
            <mat-toolbar color="primary">
                <mat-toolbar-row>
                    <span>Login</span>
                </mat-toolbar-row>
            </mat-toolbar>
            <mat-divider></mat-divider>
            <div>
                <mat-form-field>
                    <mat-label>Username: </mat-label>
                    <input matInput placeholder="Username" formControlName="username">
                </mat-form-field>
            </div>
            <div>
                <mat-form-field>
                    <mat-label>Password: </mat-label>
                    <input matInput placeholder="Password" type="password" formControlName="password">
                </mat-form-field>
            </div>
            <div class="button-container">
                <button class="login-button" mat-stroked-button type="submit" [disabled]="form.invalid">Login</button>
            </div>
        </form>
    </body>
</html>
